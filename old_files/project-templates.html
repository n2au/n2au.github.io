    <script type="text/javascript">
      // Contains a list of project templates
      const projectTemplates = {
        simple: [
          {
            title: "Virtual Pet",
            description:
              "A simple virtual pet base project. A cute animal moves back and forth within the screen space, interacts with a ball, and eats food.",
            sandboxUrl:
              "https://codesandbox.io/s/project-template-virtual-pet-1oyty?fontsize=14&module=%2F.DO_NOT_TOUCH%2Fmain.js",
            githubUrl: ""
          },
          {
            title: "Space Arcade",
            description: "A twist on the classic space shooter genre!",
            sandboxUrl:
              "https://codesandbox.io/s/project-templatespace-arcade-k84gf?fontsize=14&hidenavigation=1&module=%2Findex.js&theme=dark",
            githubUrl: ""
          },
          {
            title: "Pong",
            description:
              "A simple recreation of the physics involved with the classic Pong game.",
            sandboxUrl:
              "https://codesandbox.io/s/project-template-pong-opot8?fontsize=14&module=%2Findex.js",
            githubUrl: ""
          },
          {
            title: "Platformer",
            description:
              "A simple recreation of the physics involved with a basic platformer game.",
            sandboxUrl:
              "https://codesandbox.io/s/project-template-platformer-ky2et?fontsize=14&module=%2Findex.js",
            githubUrl: ""
          },
          {
            title: "Simple Physics Skeleton - One Way Joint Constraints",
            description:
              "An incredibly simple example of joint constraints, limited to joints affecting each other in one direction.",
            sandboxUrl:
              "https://codesandbox.io/s/project-templateone-way-joint-constraints-vdily?fontsize=14",
            githubUrl: ""
          }
        ]
      };
      function renderAllActivities() {
        console.log("rendering all");
        renderActivityListInto(
          projectTemplates.simple,
          "template-area__simple"
        );
      }
      function renderActivityListInto(activityList, targetElementId) {
        // Grab a reference to our activity area element and store it in a variable
        let activityAreaElement = document.getElementById(targetElementId);
        for (let i = 0; i < activityList.length; i++) {
          let activityData = activityList[i];
          let activityElement = document.createElement("div");
          activityElement.className = "entry";
          activityElement.innerHTML = `
          <div class="entry-title">
            ${activityData.title}
          </div>
          <div class="entry-description">
            ${activityData.description}
          </div>
        `;
          if (activityData.sandboxUrl != "") {
            activityElement.innerHTML += `
            <a class="entry-sandbox-url" href="${
              activityData.sandboxUrl
            }" target="_blank">
              <div class="entry-button">
                Open Sandbox
              </div>
            </a>
          `;
          }
          if (activityData.githubUrl != "") {
            activityElement.innerHTML += `
            <a class="entry-github-url" href="${
              activityData.githubUrl
            }" target="_blank">
              <div class="entry-button">
                Open Github
              </div>
            </a>
          `;
          }
          activityAreaElement.appendChild(activityElement);
        }

        // Add a line break to push the container down a bit (purely visual)
        activityAreaElement.appendChild(document.createElement("br"));
      }
      window.onload = function() {
        // Call initializing function to render all activities
        console.log("page load");
        renderAllActivities();
      };
    </script>
